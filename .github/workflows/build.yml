  SKYLIGHT_REQUIRED: 'true'
  SKYLIGHT_TEST_DIR: "/tmp"
  RAILS_ENV: development
  EMBEDDED_HTTP_SERVER_TIMEOUT: '30'
  WORKER_SPAWN_TIMEOUT: '15'
  COVERAGE: 'true'
